{% load homepage_extras %}


{% for cart in user_cart %}

<tr>
    <td class="thumb"><img src="{{ cart.product.image.url }}" alt=""></td>
    <td class="details">
        <a href="#">{{ cart.product.name }}</a>
        <ul>
            <li><span>attr1: val1</span></li>
            <li><span>attr2: val2</span></li>
        </ul>
    </td>
    <td class="price text-center"><strong>{{ cart.product.old_price }}</strong><br>
        <del class="font-weak">
            <small>{{ cart.product.price }}</small>
        </del>
    </td>
    <td class="qty text-center"><input class="input" type="number" value="1"></td>
    <td class="total text-center"><strong class="primary-color">{{ cart.product.price }}</strong></td>
    <td class="text-right">
        <button class="main-btn icon-btn"><i class="fa fa-close"></i></button>
    </td>
</tr>
{% endfor %}
